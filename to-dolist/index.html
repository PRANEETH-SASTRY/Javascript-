<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1 style="margin: 20px">To-do List</h1>
    </header>
    <main>
      <div class="add-task-form">
        <input
          type="text"
          name="task"
          placeholder="Enter the task to be added"
          class="add-task"
        />
        <button class="task-button">Add</button>
      </div>
      <h2 style="margin: 20px">My tasks</h2>
      <div class="tasks-sections">
        <div class="sections pending">To-do Tasks</div>
        <div class="sections ongoing">Ongoing Tasks</div>
        <div class="sections completed">Completed Tasks</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
